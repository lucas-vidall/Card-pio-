<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vidal Burgers ‚Äî Card√°pio Interativo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --orange:#ff7b00;
  --orange-dark:#e36f00;
  --bg:#fff8f0;
  --card:#ffffff;
  --muted:#6b6b6b;
  --shadow:0 6px 20px rgba(0,0,0,0.08);
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',system-ui;
  background:linear-gradient(180deg,#fffaf6 0%,var(--bg) 100%);
  color:#222;
}
header{
  background:linear-gradient(90deg,var(--orange),var(--orange-dark));
  color:white;
  padding:18px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{margin:0;font-size:18px;font-weight:700;display:flex;align-items:center;gap:8px}
.wrap{max-width:1100px;margin:18px auto;padding:0 16px 80px}
.grid{display:grid;grid-template-columns:1fr 380px;gap:18px}
.menu{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;margin-top:10px}
.card{background:var(--card);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow)}
.card h3{margin:0;color:var(--orange);font-size:16px}
.card p{margin:8px 0 12px;color:var(--muted);font-size:13px;line-height:1.3}
.price{font-weight:700;margin-bottom:8px}
.btn{background:var(--orange);color:#fff;border:none;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer;box-shadow:0 4px 10px rgba(255,123,0,0.15)}
.secondary{background:#fff;border:1px solid #eee;color:#333;padding:9px;border-radius:10px;cursor:pointer}
.checkout{position:sticky;top:18px;display:flex;flex-direction:column;gap:12px}
.summary{background:var(--card);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow)}
#cartList{list-style:none;padding:0;margin:10px 0;max-height:200px;overflow:auto}
#cartList li{display:flex;justify-content:space-between;align-items:center;border-bottom:1px dashed #eee;padding:6px 0}
label{font-size:13px;color:#444;margin-bottom:4px;display:block}
input,select,textarea{width:100%;padding:8px;border-radius:10px;border:1px solid #eee;font-size:14px}
.row{display:flex;gap:8px}
.row>*{flex:1}
.tabs{display:flex;gap:8px;margin-bottom:8px}
.tab{flex:1;padding:10px;border-radius:10px;border:1px solid #eee;background:#fff;cursor:pointer;font-weight:600;text-align:center}
.tab.active{background:var(--orange);color:#fff;border:none}
@media(max-width:900px){.grid{grid-template-columns:1fr}.checkout{position:relative;top:0}}
</style>
</head>
<body>
<header>
  <h1>üçî Vidal Burgers</h1>
  <div style="font-size:13px">Aberto para testes 24h ‚úÖ</div>
</header>

<main class="wrap">
  <div class="grid">
    <section>
      <div class="tabs">
        <div class="tab active" id="tab-lanches" onclick="switchTab('lanches')">üçî Lanches</div>
        <div class="tab" id="tab-bebidas" onclick="switchTab('bebidas')">ü•§ Bebidas</div>
      </div>

      <div id="menuList" class="menu"></div>
    </section>

    <aside class="checkout">
      <div class="summary">
        <h2>üõí Seu Pedido</h2>
        <div id="emptyHint" style="font-size:13px;color:#777">Nenhum item adicionado.</div>
        <ul id="cartList"></ul>
        <div style="display:flex;justify-content:space-between"><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
        <div style="display:flex;justify-content:space-between"><span>Taxa</span><span id="deliveryFee">R$ 0,00</span></div>
        <hr>
        <div style="display:flex;justify-content:space-between;font-weight:700"><span>Total</span><span id="total">R$ 0,00</span></div>
        <div style="margin-top:10px;display:flex;gap:8px">
          <button class="btn" onclick="toggleCheckoutOptions()">Finalizar</button>
          <button class="secondary" onclick="clearCart()">Limpar</button>
        </div>

        <div id="checkoutOptions" style="display:none;margin-top:10px">
          <label>Entrega ou Retirada?</label>
          <div class="row">
            <button id="optPickup" class="secondary" onclick="setDelivery(false)">Retirada</button>
            <button id="optDelivery" class="secondary" onclick="setDelivery(true)">Entrega + R$10</button>
          </div>

          <div id="addressBlock" style="display:none;margin-top:10px">
            <label>CEP</label>
            <div class="row">
              <input id="cep" placeholder="Ex: 15025-410" maxlength="9" oninput="handleCepInput(event)">
              <button class="btn" style="flex:0 0 100px" onclick="buscarCep()">Buscar</button>
            </div>
            <div id="addressFields" hidden style="margin-top:10px">
              <label>Endere√ßo</label>
              <input id="logradouro" placeholder="Rua">
              <div class="row" style="margin-top:8px">
                <input id="numero" placeholder="N√∫mero">
                <input id="complemento" placeholder="Complemento">
              </div>
              <div class="row" style="margin-top:8px">
                <input id="bairro" placeholder="Bairro">
                <input id="cidade" placeholder="Cidade/UF">
              </div>
            </div>
          </div>

          <label style="margin-top:10px">Forma de pagamento</label>
          <select id="paymentMethod" onchange="onPaymentChange()">
            <option value="">-- Escolha --</option>
            <option value="pix">PIX</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cart√£o</option>
          </select>

          <div id="cardOptions" style="display:none;margin-top:8px">
            <div class="row">
              <select id="cardType"><option>Cr√©dito</option><option>D√©bito</option></select>
              <select id="cardBrand"><option>Visa</option><option>Mastercard</option><option>Elo</option><option>Hipercard</option></select>
            </div>
          </div>

          <label style="margin-top:10px">Observa√ß√µes</label>
          <textarea id="obs" rows="2" placeholder="Ex: sem cebola..."></textarea>

          <button class="btn" style="margin-top:10px;width:100%" onclick="sendOrder()">üì≤ Enviar via WhatsApp</button>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer style="text-align:center;color:#777;font-size:13px;margin:20px 0">
  Desenvolvido por Lucas Vidal ‚Äî Card√°pio interativo de portf√≥lio üçî
</footer>

<script>
const numeroWhatsApp="5517991213435";
const DELIVERY_FEE=10.00;
const currency=new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'});

const lanches=[
  {nome:"Egg Burguer",preco:25,descricao:"Hamb√∫rguer suculento, ovo frito, queijo mu√ßarela, maionese caseira e alface americana."},
  {nome:"Cheddar & Bacon",preco:28,descricao:"Hamb√∫rguer bovino, cheddar cremoso, bacon crocante e molho barbecue."},
  {nome:"Duplo Sabor",preco:32,descricao:"Dois hamb√∫rgueres 120g, queijo duplo, cebola caramelizada e maionese defumada."},
  {nome:"Veggie Grill",preco:32,descricao:"Hamb√∫rguer de gr√£o-de-bico, queijo vegano, alface, tomate e molho de iogurte natural."},
  {nome:"Cl√°ssico da Casa",preco:24,descricao:"P√£o brioche, hamb√∫rguer 150g, queijo prato, alface, tomate e maionese especial."},
  {nome:"Smash Tradicional",preco:27,descricao:"Dois smash burgers finos, queijo, picles, cebola roxa e molho da casa."}
];
const bebidas=[
  {nome:"Coca-Cola Lata 350ml",preco:6,descricao:"Refrigerante Coca-Cola tradicional em lata 350ml."},
  {nome:"Coca-Cola 1L",preco:9,descricao:"Refrigerante Coca-Cola garrafa 1 litro."},
  {nome:"Guaran√° Antarctica Lata 350ml",preco:5,descricao:"Refrigerante Guaran√° Antarctica em lata 350ml."},
  {nome:"Guaran√° Antarctica 1L",preco:8,descricao:"Refrigerante Guaran√° Antarctica garrafa 1 litro."},
  {nome:"Heineken Long Neck 330ml",preco:12,descricao:"Cerveja Heineken Long Neck 330ml."},
  {nome:"Brahma 600ml",preco:10,descricao:"Cerveja Brahma garrafa 600ml."},
  {nome:"Suco Natural de Laranja 300ml",preco:8,descricao:"Suco natural de laranja 300ml, fresco e gelado."},
  {nome:"Suco de Maracuj√° 300ml",preco:8,descricao:"Suco natural de maracuj√° 300ml, refrescante e equilibrado."}
];

let categoriaAtual="lanches";
let carrinho={},isDelivery=false;

function switchTab(tab){
  categoriaAtual=tab;
  document.getElementById('tab-lanches').classList.toggle('active',tab==='lanches');
  document.getElementById('tab-bebidas').classList.toggle('active',tab==='bebidas');
  renderMenu();
}

function renderMenu(){
  const itens=categoriaAtual==='lanches'?lanches:bebidas;
  const menu=document.getElementById('menuList');
  menu.innerHTML="";
  itens.forEach(it=>{
    const div=document.createElement('div');
    div.className="card";
    div.innerHTML=`<h3>${it.nome}</h3><p>${it.descricao}</p><div class='price'>${currency.format(it.preco)}</div><button class='btn' onclick="addItem('${it.nome}',${it.preco})">Adicionar</button>`;
    menu.appendChild(div);
  });
}
function addItem(n,p){carrinho[n]={qtd:(carrinho[n]?.qtd||0)+1,preco:p};updateCart();}
function remItem(n){if(carrinho[n].qtd>1)carrinho[n].qtd--;else delete carrinho[n];updateCart();}
function clearCart(){carrinho={};updateCart();}
function updateCart(){
  const list=document.getElementById('cartList'),hint=document.getElementById('emptyHint');
  list.innerHTML="";let sub=0;const keys=Object.keys(carrinho);
  hint.style.display=keys.length?"none":"block";
  keys.forEach(k=>{
    const it=carrinho[k];
    sub+=it.preco*it.qtd;
    const li=document.createElement('li');
    li.innerHTML=`<div><strong>${k}</strong> x${it.qtd}</div>
    <div><button class='secondary' onclick="remItem('${k}')">‚àí</button><button class='btn' onclick="addItem('${k}',${it.preco})">+</button></div>`;
    list.appendChild(li);
  });
  const taxa=isDelivery?DELIVERY_FEE:0;
  document.getElementById('subtotal').innerText=currency.format(sub);
  document.getElementById('deliveryFee').innerText=currency.format(taxa);
  document.getElementById('total').innerText=currency.format(sub+taxa);
}
function toggleCheckoutOptions(){
  const co=document.getElementById('checkoutOptions');
  co.style.display=co.style.display==='none'||!co.style.display?'block':'none';
}
function setDelivery(f){
  isDelivery=f;
  document.getElementById('addressBlock').style.display=f?'block':'none';
  document.getElementById('optDelivery').classList.toggle('active',f);
  updateCart();
}
function handleCepInput(e){e.target.value=e.target.value.replace(/[^0-9\-]/g,'');}
function buscarCep(){
  const cep=document.getElementById('cep').value.replace(/\D/g,'');
  if(cep.length!==8){alert("CEP inv√°lido.");return;}
  fetch(`https://viacep.com.br/ws/${cep}/json/`).then(r=>r.json()).then(d=>{
    if(d.erro){alert("CEP n√£o encontrado.");return;}
    document.getElementById('logradouro').value=d.logradouro||"";
    document.getElementById('bairro').value=d.bairro||"";
    document.getElementById('cidade').value=(d.localidade||"")+" / "+(d.uf||"");
    document.getElementById('addressFields').hidden=false;
  });
}
function onPaymentChange(){
  document.getElementById('cardOptions').style.display=document.getElementById('paymentMethod').value==='cartao'?'block':'none';
}
function sendOrder(){
  if(Object.keys(carrinho).length===0){alert("Adicione algo ao carrinho!");return;}
  let endereco="Retirada no local";
  if(isDelivery){
    const cep=document.getElementById('cep').value.trim();
    const log=document.getElementById('logradouro').value.trim();
    const num=document.getElementById('numero').value.trim();
    const bai=document.getElementById('bairro').value.trim();
    const cid=document.getElementById('cidade').value.trim();
    if(!cep||!log||!num||!bai||!cid){alert("Preencha o endere√ßo completo.");return;}
    endereco=`${log}, ${num} - ${bai} - ${cid} (CEP: ${cep})`;
  }
  const pag=document.getElementById('paymentMethod').value;
  let pagamento="";
  if(pag==='pix')pagamento="PIX";
  else if(pag==='dinheiro')pagamento="Dinheiro";
  else if(pag==='cartao')pagamento=`Cart√£o ${document.getElementById('cardType').value} - ${document.getElementById('cardBrand').value}`;
  const obs=document.getElementById('obs').value.trim();
  let msg=`Ol√°! Quero pedir na *Vidal Burgers*:%0A%0A`;
  let sub=0;
  Object.keys(carrinho).forEach(k=>{
    const it=carrinho[k];
    sub+=it.preco*it.qtd;
    msg+=`- ${k} x${it.qtd} (${currency.format(it.preco)})%0A`;
  });
  const taxa=isDelivery?DELIVERY_FEE:0,total=sub+taxa;
  msg+=`%0A*Entrega:* ${endereco}%0A*Pagamento:* ${pagamento}%0A`;
  if(obs)msg+=`*Obs:* ${obs}%0A`;
  msg+=`*Total:* ${currency.format(total)}%0A`;
  window.open(`https://wa.me/${numeroWhatsApp}?text=${msg}`,'_blank');
}
renderMenu();
updateCart();
</script>
</body>
</html>
